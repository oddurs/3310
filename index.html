#loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      z-index: 20;
      transition: opacity 0.6s ease-out;

    #loading svg {

    }
    @keyframes spin { to { transform: rotate(360deg); } }
