<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>">
  <title>Nokia 3310 ‚Äî Snake</title>
  <style>
    @font-face {
      font-family: "Nokia";
      src: url("/fonts/NokjaOriginalSmallBold.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #111; }
    canvas { display: block; }
#loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      z-index: 20;
      transition: opacity 0.6s ease-out;
    }
    #loading.hidden { opacity: 0; pointer-events: none; }
    #loading svg {
      width: 24px;
      height: 24px;
      animation: spin 0.9s linear infinite;
      opacity: 0.25;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round">
      <path d="M12 2a10 10 0 0 1 10 10" />
    </svg>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
